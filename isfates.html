<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/traitement" method="post" >
    <h1>Créateur de Drapeau</h1>
        <label for="couleur1">Choisissez la Couleur 1 :</label>
        <input type="color" id="couleur1" name="couleur1" required>
        <br>
        <label for="forme">Choisissez la Forme :</label>
        <select id="forme" name="forme" required>
            <option value="carré">Carré</option>
            <option value="cercle">Cercle</option>
            <option value="triangle">Triangle</option>
        </select>
        <br>
        <label for="couleur2">Choisissez la Couleur 2 (optionnelle) :</label>
        <input type="color" id="couleur2" name="couleur2">
        <br>
        <label for="couleur3">Choisissez la Couleur 3 (optionnelle) :</label>
        <input type="color" id="couleur3" name="couleur3">
        <br>
        <input type="submit" value="Générer le Drapeau">
    </form>
</body>
</html>
